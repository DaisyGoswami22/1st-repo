<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="registrationbox">
        <h1>Registration Page</h1>
        <form id="register" method="post">

            Registration for:
            <select>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select><br>

            <label>Name:</label><br>
            <input type="text" name="" placeholder="Enter your name"><br>

            <label>Email:</label><br>
            <input type="email" name="" id="name" placeholder="Enter your email address"><br>

            <label>Phone No:</label><br>
            <input type="tel" name="num" id="num" placeholder="1234-567-890" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required><br>

            <label>Address:</label><br>
            <textarea cols="25" rows="5" placeholder="Enter your address"></textarea><br>

            <label>Date of Birth:</label>
            <input type="date"><br>

            <label>Educational Qualification:</label>
            <select>
                <option>10+2</option>
                <option>Graduate</option>
                <option>Post Graduate</option>
            </select>
            <br>

</body>
</html>
